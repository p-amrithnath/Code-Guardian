# Server Configuration
server.port=${PORT:8085}
server.servlet.context-path=/

# Application Information
spring.application.name=Code Guardian Security Scanner
info.app.name=Code Guardian
info.app.description=Lightweight rule-based code security scanner
info.app.version=1.0.0

# Logging Configuration
logging.level.com.codeguardian=INFO
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# JSON Configuration
spring.jackson.property-naming-strategy=SNAKE_CASE
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.serialization.write-dates-as-timestamps=false

# CORS Configuration (additional to programmatic config)
# Allow localhost for development and dynamic origins for production
spring.web.cors.allowed-origin-patterns=http://localhost:3000,http://127.0.0.1:3000,https://*.vercel.app,https://*.netlify.app
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Actuator Endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=1MB
spring.servlet.multipart.max-request-size=1MB

# Performance Configuration
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024 